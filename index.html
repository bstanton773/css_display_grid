<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Grid Example</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>Hello World!</h1>
    <!-- Create a div that will have a display of grid -->
    <div class="grid-container">
        <div class="advert-area">
            <p>Hello this is my ad</p>
        </div>
        <div class="nav-area">
            <p>Hello this is my nav area</p>
        </div>
        <div class="main-area">
            <p>Hello this is my main area</p>
        </div>
    </div>
    <div class="new-grid">
        <div class="area-1">
            This is area 1
        </div>
    </div>
</body>
</html>
